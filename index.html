<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clue Online</title>
	<link rel="stylesheet" href="style.css">
	<script src="ace/src/ace.js"></script>
	<script type="module" src="index.js" defer></script>
</head>

<body>
	<h1 align="center" class="title">
		Clue Online
	</h1>
	<img src="clue.png" alt="Clue logo" class="logo">
	<p align="center">
		<b>
			Try out Clue here, for more information about Clue itself, check
			<a href="https://github.com/ClueLang/Clue">
				the repository
			</a>
			.
		</b>
	</p>
	<div class="compiler">
		<div class="wrapper flex-col">
			<div class="wrapper">
				<div class="editor-wrapper">
					<div id="input" class="editor">// Insert your Clue code here.</div>
				</div>
				<div class="editor-wrapper">
					<div id="output" class="editor">-- The Lua compiled code will appear here.</div>
				</div>
			</div>


			<span id="version" class="version">Version: </span>
		</div>

		<button id="compile-button" type="button" class="compile-button">Loading...</button>
	</div>
</body>

</html>
